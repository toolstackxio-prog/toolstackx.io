<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO Meta Tags for Better Discoverability -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Language Learning Tool - Learn Vocabulary | ToolStackX</title>
    <meta name="description" content="A free, interactive language learning tool to help you master new vocabulary with flashcards. Practice languages like Urdu, Hindi, Spanish, and more.">
    <meta name="keywords" content="language learning, learn urdu, learn hindi, flashcard tool, vocabulary builder, online learning, toolstackx">
    <link rel="canonical" href="https://toolstackxio-prog.github.io/toolstackx.io/Language-Learning-Tool.html">

    <!-- Google Fonts for a Polished UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for a Modern Google-Style Theme --- */
        :root {
            --google-blue: #4285F4;
            --google-red: #DB4437;
            --google-green: #0F9D58;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-background: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dfe1e5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: var(--google-blue);
        }

        /* --- Global Styles & Resets --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: var(--background-gradient);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 1.5rem;
        }

        /* --- Main Application Container --- */
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header & Language Selection --- */
        .app-header {
            margin-bottom: 2rem;
        }
        .app-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .app-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .language-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        #lang-select {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        /* --- Stats Bar (Progress & Score) --- */
        .stats-bar {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.4s ease;
        }
        .score-container {
            display: flex;
            justify-content: space-around;
            font-weight: 500;
        }
        #score-correct { color: var(--google-green); }
        #score-incorrect { color: var(--google-red); }

        /* --- Flashcard --- */
        .flashcard-container {
            perspective: 1000px;
            height: 300px;
            cursor: pointer;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .word {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .translation {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .pronunciation {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-style: italic;
        }
        .helper-text {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* --- Control Buttons --- */
        .controls {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .btn {
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #correct-btn {
            background-color: #e6f4ea;
            color: var(--google-green);
        }
        #correct-btn:hover { background-color: #d1e9d9; transform: translateY(-2px); }
        #incorrect-btn {
            background-color: #fce8e6;
            color: var(--google-red);
        }
        #incorrect-btn:hover { background-color: #f8d9d5; transform: translateY(-2px); }

        /* --- Completion Screen --- */
        #completion-screen {
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--shadow-color);
        }
        #completion-screen h2 { font-size: 1.8rem; margin-bottom: 1rem; }
        #final-score { font-size: 1.2rem; margin-bottom: 2rem; }
        #restart-btn {
            background-color: var(--accent-color);
            color: white;
        }

        /* Utility Class */
        .hidden { display: none !important; }

        /* Responsive Design */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            .app-header h1 { font-size: 1.8rem; }
            .flashcard-container { height: 250px; }
            .word, .translation { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1>Language Learning Flashcards</h1>
            <p>Select a language to begin your practice session.</p>
            <div class="language-selector">
                <label for="lang-select">I want to learn:</label>
                <select id="lang-select" aria-label="Select Language">
                    <option value="urdu">Urdu</option>
                    <option value="hindi">Hindi</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
        </header>

        <main id="learning-interface">
            <div class="stats-bar">
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="score-container">
                    <span id="score-correct">Correct: 0</span>
                    <span id="score-incorrect">Incorrect: 0</span>
                </div>
            </div>

            <div class="flashcard-container" id="flashcard-container">
                <div class="flashcard" id="flashcard" role="button" tabindex="0" aria-label="Flashcard, click to flip">
                    <div class="flashcard-face flashcard-front">
                        <h2 class="word" id="word">Hello</h2>
                        <span class="helper-text">Click card to see translation</span>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <h2 class="translation" id="translation">ہیلو</h2>
                        <p class="pronunciation" id="pronunciation">(Hello)</p>
                        <span class="helper-text">How well did you know this?</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="incorrect-btn" class="btn">I Didn't Know</button>
                <button id="correct-btn" class="btn">I Knew This</button>
            </div>
        </main>

        <div id="completion-screen" class="hidden">
            <h2>Session Complete!</h2>
            <p id="final-score">Your score: 0 Correct, 0 Incorrect.</p>
            <button id="restart-btn" class="btn">Practice Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- VOCABULARY DATA ---
            const vocabulary = {
                urdu: [
                    { en: 'Hello', trans: 'ہیلو', pron: 'Hello' },
                    { en: 'Goodbye', trans: 'الوداع', pron: 'Alvida' },
                    { en: 'Thank you', trans: 'شکریہ', pron: 'Shukriya' },
                    { en: 'Yes', trans: 'ہاں', pron: 'Haan' },
                    { en: 'No', trans: 'نہیں', pron: 'Nahin' },
                    { en: 'Water', trans: 'پانی', pron: 'Pani' },
                    { en: 'Food', trans: 'کھانا', pron: 'Khana' },
                    { en: 'Friend', trans: 'دوست', pron: 'Dost' },
                    { en: 'House', trans: 'گھر', pron: 'Ghar' },
                    { en: 'Today', trans: 'آج', pron: 'Aaj' },
                ],
                hindi: [
                    { en: 'Hello', trans: 'नमस्ते', pron: 'Namaste' },
                    { en: 'Goodbye', trans: 'अलविदा', pron: 'Alvida' },
                    { en: 'Thank you', trans: 'धन्यवाद', pron: 'Dhanyavaad' },
                    { en: 'Yes', trans: 'हाँ', pron: 'Haan' },
                    { en: 'No', trans: 'नहीं', pron: 'Nahin' },
                    { en: 'Water', trans: 'पानी', pron: 'Pani' },
                    { en: 'Food', trans: 'खाना', pron: 'Khana' },
                    { en: 'Friend', trans: 'दोस्त', pron: 'Dost' },
                    { en: 'House', trans: 'घर', pron: 'Ghar' },
                    { en: 'Today', trans: 'आज', pron: 'Aaj' },
                ],
                spanish: [
                    { en: 'Hello', trans: 'Hola', pron: 'O-la' },
                    { en: 'Goodbye', trans: 'Adiós', pron: 'A-di-os' },
                    { en: 'Thank you', trans: 'Gracias', pron: 'Gra-si-as' },
                    { en: 'Yes', trans: 'Sí', pron: 'See' },
                    { en: 'No', trans: 'No', pron: 'No' },
                    { en: 'Water', trans: 'Agua', pron: 'A-gwa' },
                    { en: 'Food', trans: 'Comida', pron: 'Ko-mee-da' },
                    { en: 'Friend', trans: 'Amigo/a', pron: 'A-mee-go' },
                    { en: 'House', trans: 'Casa', pron: 'Ka-sa' },
                    { en: 'Today', trans: 'Hoy', pron: 'Oy' },
                ],
                french: [
                    { en: 'Hello', trans: 'Bonjour', pron: 'Bon-zhoor' },
                    { en: 'Goodbye', trans: 'Au revoir', pron: 'O-ruh-vwar' },
                    { en: 'Thank you', trans: 'Merci', pron: 'Mer-see' },
                    { en: 'Yes', trans: 'Oui', pron: 'Wee' },
                    { en: 'No', trans: 'Non', pron: 'Non' },
                    { en: 'Water', trans: 'Eau', pron: 'Oh' },
                    { en: 'Food', trans: 'Nourriture', pron: 'Noo-ree-tyur' },
                    { en: 'Friend', trans: 'Ami/e', pron: 'A-mee' },
                    { en: 'House', trans: 'Maison', pron: 'May-zon' },
                    { en: 'Today', trans: 'Aujourd\'hui', pron: 'O-zhoor-dwee' },
                ]
            };

            // --- DOM ELEMENTS ---
            const langSelect = document.getElementById('lang-select');
            const learningInterface = document.getElementById('learning-interface');
            const completionScreen = document.getElementById('completion-screen');
            const flashcard = document.getElementById('flashcard');
            const wordEl = document.getElementById('word');
            const translationEl = document.getElementById('translation');
            const pronunciationEl = document.getElementById('pronunciation');
            const correctBtn = document.getElementById('correct-btn');
            const incorrectBtn = document.getElementById('incorrect-btn');
            const restartBtn = document.getElementById('restart-btn');
            const progressBar = document.getElementById('progress-bar');
            const scoreCorrectEl = document.getElementById('score-correct');
            const scoreIncorrectEl = document.getElementById('score-incorrect');
            const finalScoreEl = document.getElementById('final-score');

            // --- STATE VARIABLES ---
            let currentDeck = [];
            let currentIndex = 0;
            let scoreCorrect = 0;
            let scoreIncorrect = 0;
            let isFlipped = false;

            // --- FUNCTIONS ---
            function init() {
                loadDeck(langSelect.value);
            }

            function loadDeck(lang) {
                currentDeck = shuffle([...vocabulary[lang]]);
                currentIndex = 0;
                scoreCorrect = 0;
                scoreIncorrect = 0;
                isFlipped = false;

                learningInterface.classList.remove('hidden');
                completionScreen.classList.add('hidden');
                
                updateScore();
                updateProgress();
                showCard();
            }

            function showCard() {
                if (currentIndex >= currentDeck.length) {
                    showCompletion();
                    return;
                }
                const cardData = currentDeck[currentIndex];
                wordEl.textContent = cardData.en;
                translationEl.textContent = cardData.trans;
                pronunciationEl.textContent = `(${cardData.pron})`;
                
                flashcard.classList.remove('is-flipped');
                isFlipped = false;
            }

            function handleAnswer(isCorrect) {
                if (isCorrect) {
                    scoreCorrect++;
                } else {
                    scoreIncorrect++;
                }
                
                currentIndex++;
                updateScore();
                updateProgress();
                showCard();
            }
            
            function updateScore() {
                scoreCorrectEl.textContent = `Correct: ${scoreCorrect}`;
                scoreIncorrectEl.textContent = `Incorrect: ${scoreIncorrect}`;
            }

            function updateProgress() {
                const progress = (currentIndex / currentDeck.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            function showCompletion() {
                learningInterface.classList.add('hidden');
                completionScreen.classList.remove('hidden');
                finalScoreEl.textContent = `Your score: ${scoreCorrect} Correct, ${scoreIncorrect} Incorrect.`;
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // --- EVENT LISTENERS ---
            langSelect.addEventListener('change', () => loadDeck(langSelect.value));
            flashcard.addEventListener('click', () => {
                isFlipped = !isFlipped;
                flashcard.classList.toggle('is-flipped', isFlipped);
            });
            correctBtn.addEventListener('click', () => handleAnswer(true));
            incorrectBtn.addEventListener('click', () => handleAnswer(false));

            restartBtn.addEventListener('click', () => loadDeck(langSelect.value));
            
            // --- INITIALIZE ---
            init();
        });
    </script>
</body>
</html>
