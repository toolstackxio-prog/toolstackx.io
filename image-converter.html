<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/toolstackxio-prog/toolstackx.io/main/favicon.png">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/toolstackxio-prog/toolstackx.io/main/favicon.png"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - ToolStackX.io</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #373e98;
            --secondary-color: #f16775;
            --background-color: #f4f7fc;
            --text-color: #333;
            --light-text-color: #fff;
            --border-color: #dcdcdc;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .converter-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .converter-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #f9f9f9;
        }

        .upload-area .upload-icon {
            font-size: 3em;
            color: var(--primary-color);
        }

        .upload-area .upload-text {
            margin-top: 15px;
            font-weight: bold;
        }
        
        .upload-area .upload-hint {
            color: #888;
            font-size: 0.9em;
        }

        #file-input {
            display: none;
        }

        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        .options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .options label {
            font-weight: bold;
        }

        .options select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .options select:focus {
            border-color: var(--primary-color);
        }

        .convert-button {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .convert-button:hover {
            background-color: #2c337c;
        }
        
        .convert-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #download-link {
            display: none;
            margin-top: 20px;
            background-color: var(--success-color);
            color: var(--light-text-color);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <div class="header">
            <h1>Image Converter</h1>
            <p>Convert your images to JPG, PNG, or WEBP with ease.</p>
        </div>

        <div class="upload-area" id="upload-area">
            <div class="upload-icon">&#128447;</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supports JPG, PNG, BMP, GIF, and more</div>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <div id="file-name"></div>

        <div class="options">
            <div>
                <label for="format-select">Convert to:</label>
                <select id="format-select">
                    <option value="jpeg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
        </div>

        <button class="convert-button" id="convert-btn" disabled>Convert</button>

        <a id="download-link" download>Download Converted Image</a>
        
        <div class="footer">
            <p>&copy; 2025 <a href="https://toolstackxio-prog.github.io/toolstackx.io/" target="_blank">ToolStackX.io</a>. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const formatSelect = document.getElementById('format-select');
        const downloadLink = document.getElementById('download-link');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            fileNameDisplay.textContent = `Selected File: ${file.name}`;
            convertBtn.disabled = false;
            downloadLink.style.display = 'none';
        }

        convertBtn.addEventListener('click', () => {
            if (!selectedFile) {
                alert('Please select a file first!');
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(selectedFile);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const format = formatSelect.value;
                    const mimeType = `image/${format}`;
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        downloadLink.href = url;
                        downloadLink.download = `converted.${format}`;
                        downloadLink.style.display = 'inline-block';
                    }, mimeType);
                };
            };
        });

    </script>

</body>
</html>
