<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | ToolStackX</title>
    <style>
        :root {
            --primary-color: #3d5afe;
            --secondary-color: #6c757d;
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-background: #ffffff;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --light-primary-color: #e8eaf6;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            background-color: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: var(--light-primary-color);
        }

        .upload-area .icon {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .upload-area .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 15px;
        }

        .upload-area .upload-hint {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .options {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none; /* Initially hidden */
        }

        .options .quality-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .options label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .options input[type="range"] {
            width: 250px;
            cursor: pointer;
        }

        #compressButton {
            background: linear-gradient(45deg, #3d5afe, #2979ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(61, 90, 254, 0.4);
            display: none; /* Initially hidden */
        }

        #compressButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(61, 90, 254, 0.5);
        }

        .result-area {
            display: none;
            margin-top: 40px;
            text-align: left;
        }
        
        .result-area h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .image-previews {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-top: 20px;
        }

        .image-box {
            flex-basis: 45%;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            background-color: #fafafa;
        }

        .image-box h3 {
            margin-top: 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .image-info {
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        #originalSize {
            background-color: #ffebee;
            color: #c62828;
        }
        
        #compressedSize {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        #downloadButton {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #downloadButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Powerful Image Compressor</h1>
            <p>Reduce the file size of your JPG, PNG, and JPEG images without losing quality.</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            </div>
            <div class="upload-text"><strong>Click to upload</strong> or drag and drop</div>
            <div class="upload-hint">PNG, JPG, JPEG supported</div>
            <input type="file" id="fileInput" accept="image/jpeg, image/png, image/jpg">
        </div>

        <div class="options" id="optionsArea">
            <div class="quality-control">
                <label for="qualitySlider">Quality:</label>
                <input type="range" id="qualitySlider" min="10" max="100" value="80">
                <span id="qualityValue" style="font-weight: 600;">80%</span>
            </div>
        </div>

        <button id="compressButton">Compress Image</button>

        <div class="result-area" id="resultArea">
            <h2>Compression Complete!</h2>
            <div class="image-previews">
                <div class="image-box">
                    <h3>Original</h3>
                    <img id="originalImage" src="#" alt="Original Image">
                    <div class="image-info" id="originalSize"></div>
                </div>
                <div class="image-box">
                    <h3>Compressed</h3>
                    <img id="compressedImage" src="#" alt="Compressed Image">
                    <div class="image-info" id="compressedSize"></div>
                    <a id="downloadButton" href="#" download="compressed_image.jpg">Download Image</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const optionsArea = document.getElementById('optionsArea');
        const compressButton = document.getElementById('compressButton');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const resultArea = document.getElementById('resultArea');
        const originalImage = document.getElementById('originalImage');
        const compressedImage = document.getElementById('compressedImage');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        const downloadButton = document.getElementById('downloadButton');

        let originalFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                handleFile(event.target.files[0]);
            }
        });

        qualitySlider.addEventListener('input', (event) => {
            qualityValue.textContent = `${event.target.value}%`;
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }
            originalFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                originalSize.textContent = `Size: ${(originalFile.size / 1024).toFixed(2)} KB`;
                
                // Show options and compress button
                optionsArea.style.display = 'block';
                compressButton.style.display = 'block';
                resultArea.style.display = 'none'; // Hide previous results
            };
            reader.readAsDataURL(originalFile);
        }

        compressButton.addEventListener('click', () => {
            if (!originalFile) {
                alert('Please select an image first.');
                return;
            }

            const quality = parseInt(qualitySlider.value) / 100;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadButton.href = compressedUrl;
                        
                        const originalKB = originalFile.size / 1024;
                        const compressedKB = blob.size / 1024;
                        const reduction = 100 - (compressedKB / originalKB) * 100;

                        compressedSize.textContent = `Size: ${compressedKB.toFixed(2)} KB (${reduction.toFixed(1)}% saved)`;
                        
                        resultArea.style.display = 'block';
                        window.scrollTo(0, document.body.scrollHeight); // Scroll to show the result

                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(originalFile);
        });
    </script>
</body>
</html>
