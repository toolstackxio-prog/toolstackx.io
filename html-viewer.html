<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/toolstackxio-prog/toolstackx.io/main/favicon.png">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/toolstackxio-prog/toolstackx.io/main/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Live HTML, CSS, and JavaScript Editor with Dark Mode, Auto-Save, Fullscreen Preview, and Templates â€“ by ToolStackX." />
  <meta name="keywords" content="HTML editor, live preview, code playground, dark mode, auto-save, ToolStackX, 2025" />
  <meta name="author" content="ToolStackX" />
  <title>Live Code Editor | ToolStackX</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #f8f9fa;
      --text: #202124;
      --text-light: #5f6368;
      --border: #dadce0;
      --primary: #4285f4;
      --success: #34a853;
      --danger: #ea4335;
      --warning: #fbbc05;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
    }
    [data-theme="dark"] {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e8eaed;
      --text-light: #9aa0a6;
      --border: #3c4043;
      --shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: var(--shadow);
    }
    .container {
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .theme-toggle, .template-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--card);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      color: var(--text);
    }
    .theme-toggle button, .template-select select {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    button {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    .btn-run { background: var(--primary); color: white; }
    .btn-run:hover { background: #3367d6; }
    .btn-clear { background: var(--danger); color: white; }
    .btn-clear:hover { background: #d33426; }
    .btn-fullscreen { background: var(--success); color: white; }
    .btn-fullscreen:hover { background: #2d8e49; }
    .btn-dark { background: var(--warning); color: var(--text); }
    .btn-dark:hover { opacity: 0.9; }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: 'Consolas', monospace;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
      resize: vertical;
    }
    .preview-box {
      width: 100%;
      height: 400px;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: auto;
      background: white;
      margin-top: 0.5rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-light);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .btn-group {
        flex-direction: column;
      }
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Code Editor</h1>
    <p>HTML, CSS & JavaScript â€” edit, preview, and run instantly</p>
  </header>

  <div class="container">
    <div class="controls">
      <div class="theme-toggle">
        <button id="themeBtn" title="Toggle Dark/Light Mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <div class="template-select">
        <label for="template">Template:</label>
        <select id="template">
          <option value="basic">Basic HTML</option>
          <option value="responsive">Responsive Page</option>
          <option value="interactive">Interactive Button</option>
        </select>
      </div>
    </div>

    <label for="code-editor">Your Code:</label>
    <textarea id="code-editor" spellcheck="false"></textarea>

    <div class="btn-group">
      <button class="btn-run" id="runBtn">
        <i class="fas fa-play"></i> Run
      </button>
      <button class="btn-clear" id="clearBtn">
        <i class="fas fa-broom"></i> Clear
      </button>
      <button class="btn-fullscreen" id="fullscreenBtn">
        <i class="fas fa-expand"></i> Full Screen
      </button>
    </div>

    <label>Preview:</label>
    <div class="preview-box" id="preview-box">
      <iframe id="preview-frame"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 ToolStackX â€“ Your Daily Tools, All in One Place.
  </footer>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    // DOM Elements
    const htmlRoot = document.getElementById('html-root');
    const codeEditor = document.getElementById('code-editor');
    const previewFrame = document.getElementById('preview-frame');
    const runBtn = document.getElementById('runBtn');
    const clearBtn = document.getElementById('clearBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const themeBtn = document.getElementById('themeBtn');
    const templateSelect = document.getElementById('template');
    const previewBox = document.getElementById('preview-box');

    // Templates
    const templates = {
      basic: `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #4285f4; }
  </style>
</head>
<body>
  <h1>Hello from ToolStackX!</h1>
  <p>Edit this code and click "Run".</p>
</body>
</html>`,

      responsive: `<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; background: #e0e0e0; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
    @media (max-width: 600px) { .container { margin: 10px; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>Responsive Design</h2>
    <p>Resize your browser to see it adapt!</p>
  </div>
</body>
</html>`,

      interactive: `<!DOCTYPE html>
<html>
<head>
  <style>
    body { text-align: center; padding: 40px; font-family: sans-serif; }
    button { padding: 12px 24px; font-size: 16px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #3367d6; }
  </style>
</head>
<body>
  <h2>Click the Button!</h2>
  <button onclick="alert('You clicked me! ðŸŽ‰')">Click Me</button>
</body>
</html>`
    };

    // Auto-save & Load
    const STORAGE_KEY = 'toolstackx_live_editor_code';
    const THEME_KEY = 'toolstackx_theme';

    // Load saved code or template
    function loadSavedCode() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        codeEditor.value = saved;
      } else {
        codeEditor.value = templates.basic;
      }
      runCode();
    }

    // Load theme
    function loadTheme() {
      const savedTheme = localStorage.getItem(THEME_KEY) || 'light';
      if (savedTheme === 'dark') {
        htmlRoot.setAttribute('data-theme', 'dark');
        themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        htmlRoot.removeAttribute('data-theme');
        themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
      }
    }

    // Save code
    function saveCode() {
      localStorage.setItem(STORAGE_KEY, codeEditor.value);
    }

    // Run code
    function runCode() {
      const code = codeEditor.value;
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      previewFrame.src = url;
      saveCode(); // Auto-save on run
    }

    // Clear code
    function clearCode() {
      if (confirm('Clear all code? This cannot be undone.')) {
        codeEditor.value = '';
        runCode();
        localStorage.removeItem(STORAGE_KEY);
      }
    }

    // Toggle theme
    function toggleTheme() {
      const isDark = htmlRoot.getAttribute('data-theme') === 'dark';
      if (isDark) {
        htmlRoot.removeAttribute('data-theme');
        localStorage.setItem(THEME_KEY, 'light');
        themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        htmlRoot.setAttribute('data-theme', 'dark');
        localStorage.setItem(THEME_KEY, 'dark');
        themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
      }
    }

    // Fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (previewBox.requestFullscreen) {
          previewBox.requestFullscreen();
        } else if (previewBox.webkitRequestFullscreen) {
          previewBox.webkitRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
    }

    // Template change
    templateSelect.addEventListener('change', () => {
      codeEditor.value = templates[templateSelect.value];
      runCode();
    });

    // Event Listeners
    runBtn.addEventListener('click', runCode);
    clearBtn.addEventListener('click', clearCode);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    themeBtn.addEventListener('click', toggleTheme);
    codeEditor.addEventListener('input', () => {
      clearTimeout(window.saveTimer);
      window.saveTimer = setTimeout(saveCode, 1000); // Save after 1s of inactivity
    });

    // Initialize
    loadTheme();
    loadSavedCode();

    // Fullscreen icon update
    document.addEventListener('fullscreenchange', () => {
      const icon = fullscreenBtn.querySelector('i');
      icon.className = document.fullscreenElement ? 'fas fa-compress' : 'fas fa-expand';
    });
  </script>
</body>
</html>
