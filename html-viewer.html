<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO Meta Tags for Better Discoverability -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Viewer & Editor | Real-Time Code Preview | ToolStackX</title>
    <meta name="description" content="A free, real-time HTML viewer and editor. Write or paste your HTML code and see the live preview instantly. Features a full-screen mode for an immersive experience.">
    <meta name="keywords" content="html viewer, live html editor, html previewer, real-time html, code editor, html runner, toolstackx">
    <link rel="canonical" href="https://toolstackxio-prog.github.io/toolstackx.io/HTML-Viewer.html">

    <!-- Google Fonts for a Modern Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for a Modern & Customizable Google-Style Theme --- */
        :root {
            --google-blue: #4285F4;
            --google-red: #DB4437;
            --google-green: #0F9D58;
            --background-color: #f8f9fa;
            --editor-background: #282c34; /* Dark theme for the editor */
            --preview-background: #ffffff;
            --text-primary: #202124;
            --text-on-dark: #abb2bf;
            --border-color: #dadce0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: var(--google-blue);
        }

        /* --- Global Styles & Resets --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- Main Application Header --- */
        .app-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background-color: #fff;
            flex-shrink: 0;
        }

        .app-header .icon {
            color: var(--accent-color);
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        /* --- Main Editor Layout (Split Screen) --- */
        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
            flex-grow: 1;
            overflow: hidden;
            background-color: #3a4048; /* Gutter color */
            gap: 1px; /* Creates the gutter line */
        }
        
        .pane {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            font-weight: 500;
            flex-shrink: 0;
        }

        /* --- Editor Pane Specific Styles --- */
        .editor-pane {
            background-color: var(--editor-background);
            color: var(--text-on-dark);
        }

        #html-input {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: none;
            background-color: transparent;
            color: var(--text-on-dark);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        /* Custom Scrollbar for a professional look */
        #html-input::-webkit-scrollbar {
            width: 10px;
        }
        #html-input::-webkit-scrollbar-track {
            background: #21252b;
        }
        #html-input::-webkit-scrollbar-thumb {
            background-color: #4f5661;
            border-radius: 5px;
        }

        /* --- Preview Pane Specific Styles --- */
        .preview-pane {
            background-color: var(--preview-background);
        }

        #fullscreen-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #fullscreen-btn:hover {
            background-color: #f1f3f4;
            border-color: #c6c6c6;
        }

        .preview-wrapper {
            flex-grow: 1;
            position: relative;
            background-color: var(--preview-background);
            border-top: 1px solid var(--border-color);
        }
        
        #preview-output {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        /* --- Responsive Design for Mobile Devices --- */
        @media (max-width: 900px) {
            .editor-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr; /* Stack panes vertically */
                height: calc(100vh - 65px); /* Full viewport height minus header */
            }
            .app-header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body role="application">

    <header class="app-header" role="banner">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28" fill="currentColor"><path d="M320-240 80-480l240-240 57 56-184 184 184 184-57 56Zm320 0-57-56 184-184-184-184 57-56 240 240-240 240Z"/></svg>
        </div>
        <h1>Live HTML Viewer</h1>
    </header>

    <main class="editor-layout" aria-label="Editor Layout">
        
        <!-- Editor Pane (Left Side) -->
        <section class="pane editor-pane" role="region" aria-labelledby="editor-heading">
            <div class="pane-header">
                <h2 id="editor-heading">HTML Code</h2>
            </div>
            <textarea id="html-input" spellcheck="false" aria-label="HTML Code Input"></textarea>
        </section>

        <!-- Preview Pane (Right Side) -->
        <section class="pane preview-pane" role="region" aria-labelledby="preview-heading">
            <div class="pane-header">
                <h2 id="preview-heading">Live Preview</h2>
                <button id="fullscreen-btn" aria-label="Toggle Fullscreen Preview">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor"><path d="M120-120v-320h80v240h240v80H120Zm560 0v-80h240v-240h80v320H680ZM120-520v-320h320v80H200v240h-80Zm640 0v-240H520v-80h320v320h-80Z"/></svg>
                    Full Screen
                </button>
            </div>
            <div class="preview-wrapper" id="preview-wrapper">
                <iframe id="preview-output" title="Live HTML Preview" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to DOM elements
            const htmlInput = document.getElementById('html-input');
            const previewOutput = document.getElementById('preview-output');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const previewWrapper = document.getElementById('preview-wrapper');

            // --- Initial Placeholder Code ---
            const initialCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Awesome Page</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Live HTML Viewer!</h1>
    <p>Type your HTML code on the left, and see the result here on the right.</p>
    <button onclick="alert('It works!')">Click Me</button>

</body>
</html>`;

            // Set the initial value and render it
            htmlInput.value = initialCode;

            /**
             * Updates the iframe's content with the code from the textarea.
             * Using srcdoc is safer and more reliable than document.write.
             */
            const updatePreview = () => {
                const code = htmlInput.value;
                // Add a small delay to prevent flickering on rapid typing
                setTimeout(() => {
                    previewOutput.srcdoc = code;
                }, 150);
            };

            // --- Event Listeners ---

            // Update the preview in real-time as the user types
            htmlInput.addEventListener('input', updatePreview);
            htmlInput.addEventListener('keydown', (e) => {
                // Enable Tab key functionality for better coding experience
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = e.target.selectionStart;
                    const end = e.target.selectionEnd;

                    // Insert a tab character at the cursor position
                    e.target.value = e.target.value.substring(0, start) + '\\t' + e.target.value.substring(end);
                    e.target.selectionStart = e.target.selectionEnd = start + 1;
                }
            });


            // Handle the full-screen functionality
            fullscreenBtn.addEventListener('click', () => {
                // Check if the browser supports the Fullscreen API
                if (previewWrapper.requestFullscreen) {
                    previewWrapper.requestFullscreen();
                } else if (previewWrapper.webkitRequestFullscreen) { /* Safari */
                    previewWrapper.webkitRequestFullscreen();
                } else if (previewWrapper.msRequestFullscreen) { /* IE11 */
                    previewWrapper.msRequestFullscreen();
                }
            });

            // Initial render on page load
            updatePreview();
        });
    </script>

</body>
</html>
