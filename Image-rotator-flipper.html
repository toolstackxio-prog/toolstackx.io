<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Rotator & Flipper - Toolstackx.io</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
    body {
      background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color:#333; min-height:100vh; padding:20px;
      display:flex; justify-content:center; align-items:center; flex-direction:column;
    }
    @keyframes gradientShift { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }.wrapper {
  width:95%; max-width:1100px; background:white; border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2); overflow:hidden;
}

header {
  background:linear-gradient(90deg,#4285F4,#34A853);
  color:white; text-align:center; padding:30px;
}
header h1 {font-size:2.5rem; margin-bottom:10px; letter-spacing:1px;}
header p {font-size:1.1rem; opacity:0.9;}

.main {
  display:flex; flex-wrap:wrap; gap:20px; padding:30px;
}

.upload-box, .preview-box {
  flex:1; min-width:320px; background:#f9fafb; border-radius:15px; padding:25px;
  box-shadow:inset 0 0 10px rgba(0,0,0,0.05);
}

.upload-area {
  border:2px dashed #4285F4; border-radius:12px; text-align:center; padding:50px 20px;
  transition:0.3s; cursor:pointer; background:rgba(66,133,244,0.05);
}
.upload-area:hover {background:rgba(66,133,244,0.1); transform:translateY(-3px);}
.upload-icon {font-size:60px; color:#4285F4; margin-bottom:10px;}
.btn {padding:12px 25px; border-radius:30px; border:none; cursor:pointer; font-weight:600; transition:all 0.3s;}
.btn-primary {background:#4285F4; color:white; box-shadow:0 4px 12px rgba(66,133,244,0.3);}
.btn-primary:hover {background:#34A853; box-shadow:0 6px 18px rgba(52,168,83,0.4);}
.btn-outline {border:2px solid #4285F4; background:transparent; color:#4285F4;}
.btn-outline:hover {background:#4285F4; color:white;}

.controls {margin-top:25px;}
label {font-weight:600; color:#444; display:block; margin-bottom:8px;}
.rotation-controls, .flip-controls {display:flex; gap:10px; flex-wrap:wrap;}
.rotation-btn, .flip-btn {
  flex:1; min-width:100px; background:#f0f0f0; border:none; border-radius:10px; padding:15px;
  cursor:pointer; transition:0.3s; font-weight:500;
}
.rotation-btn:hover, .flip-btn:hover {background:#e8f0fe; color:#4285F4;}
.rotation-btn.active, .flip-btn.active {background:#4285F4; color:white;}

.slider-container {display:flex; align-items:center; gap:10px;}
input[type=range] {flex:1; -webkit-appearance:none; height:8px; background:#ddd; border-radius:5px;}
input[type=range]::-webkit-slider-thumb {width:18px; height:18px; border-radius:50%; background:#4285F4; cursor:pointer; -webkit-appearance:none;}

.preview-box {display:flex; flex-direction:column; align-items:center; justify-content:center;}
.image-view {width:100%; max-width:400px; height:300px; border-radius:15px; background:#fff; border:1px solid #ddd;
  display:flex; align-items:center; justify-content:center; overflow:hidden; box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
.image-view img {max-width:100%; max-height:100%; transition:transform 0.3s ease;}
.placeholder {color:#888; text-align:center;}

footer {text-align:center; padding:15px; font-size:0.9rem; color:#fff; background:#4285F4; margin-top:20px; border-radius:0 0 20px 20px;}
@media(max-width:768px){header h1{font-size:2rem;} .main{flex-direction:column;}}

  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Image Rotator & Flipper</h1>
      <p>Modern Google-style tool to rotate and flip your images beautifully</p>
    </header><div class="main">
  <div class="upload-box">
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <h3>Drag & Drop your image here</h3>
      <p>or</p>
      <input type="file" id="fileInput" accept="image/*" hidden>
      <button class="btn btn-primary" id="browseBtn">Browse File</button>
    </div>
    <div class="controls">
      <label>Rotate</label>
      <div class="rotation-controls">
        <button class="rotation-btn" id="rotateLeft">‚Ü∂ Left</button>
        <button class="rotation-btn" id="rotateRight">‚Ü∑ Right</button>
        <button class="rotation-btn" id="rotate180">‚ü≤ 180¬∞</button>
      </div>

      <label style="margin-top:15px;">Custom Rotation</label>
      <div class="slider-container">
        <input type="range" id="rotationSlider" min="0" max="360" value="0">
        <span id="rotationValue">0¬∞</span>
      </div>

      <label style="margin-top:15px;">Flip</label>
      <div class="flip-controls">
        <button class="flip-btn" id="flipH">‚Üî Horizontal</button>
        <button class="flip-btn" id="flipV">‚Üï Vertical</button>
      </div>

      <div style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn btn-primary" id="resetBtn">Reset</button>
        <button class="btn btn-outline" id="downloadBtn" disabled>Download</button>
      </div>
    </div>
  </div>

  <div class="preview-box">
    <div class="image-view" id="imageView"><div class="placeholder">Your image will appear here</div></div>
  </div>
</div>

<footer>¬© 2025 Toolstackx.io - Image Rotator & Flipper</footer>

  </div>  <script>
    const fileInput=document.getElementById('fileInput');
    const browseBtn=document.getElementById('browseBtn');
    const uploadArea=document.getElementById('uploadArea');
    const imageView=document.getElementById('imageView');
    const rotateLeft=document.getElementById('rotateLeft');
    const rotateRight=document.getElementById('rotateRight');
    const rotate180=document.getElementById('rotate180');
    const rotationSlider=document.getElementById('rotationSlider');
    const rotationValue=document.getElementById('rotationValue');
    const flipH=document.getElementById('flipH');
    const flipV=document.getElementById('flipV');
    const resetBtn=document.getElementById('resetBtn');
    const downloadBtn=document.getElementById('downloadBtn');

    let img=null, angle=0, flipX=1, flipY=1;
    const canvas=document.createElement('canvas');
    const ctx=canvas.getContext('2d');

    browseBtn.onclick=()=>fileInput.click();

    uploadArea.addEventListener('dragover',e=>{e.preventDefault(); uploadArea.style.background='rgba(66,133,244,0.15)';});
    uploadArea.addEventListener('dragleave',()=>uploadArea.style.background='rgba(66,133,244,0.05)');
    uploadArea.addEventListener('drop',e=>{e.preventDefault(); handleFile(e.dataTransfer.files[0]);});
    fileInput.addEventListener('change',()=>handleFile(fileInput.files[0]));

    function handleFile(file){
      if(!file.type.startsWith('image/'))return alert('Please upload an image!');
      const reader=new FileReader();
      reader.onload=()=>{
        img=new Image(); img.onload=()=>{display(); downloadBtn.disabled=false;}; img.src=reader.result;
      };
      reader.readAsDataURL(file);
    }

    function display(){
      imageView.innerHTML='';
      const el=document.createElement('img'); el.src=img.src; imageView.appendChild(el);
      applyTransform(el);
    }

    function applyTransform(el){
      el.style.transform=`rotate(${angle}deg) scale(${flipX},${flipY})`;
    }

    rotateLeft.onclick=()=>updateAngle(-90);
    rotateRight.onclick=()=>updateAngle(90);
    rotate180.onclick=()=>updateAngle(180);
    rotationSlider.oninput=()=>{angle=parseInt(rotationSlider.value); rotationValue.textContent=angle+'¬∞'; if(img)applyTransform(imageView.querySelector('img'));};
    function updateAngle(a){angle=(angle+a)%360; rotationSlider.value=angle; rotationValue.textContent=angle+'¬∞'; if(img)applyTransform(imageView.querySelector('img'));}

    flipH.onclick=()=>{flipX*=-1; flipH.classList.toggle('active'); if(img)applyTransform(imageView.querySelector('img'));};
    flipV.onclick=()=>{flipY*=-1; flipV.classList.toggle('active'); if(img)applyTransform(imageView.querySelector('img'));};

    resetBtn.onclick=()=>{angle=0; flipX=1; flipY=1; rotationSlider.value=0; rotationValue.textContent='0¬∞'; flipH.classList.remove('active'); flipV.classList.remove('active'); if(img)applyTransform(imageView.querySelector('img'));};

    downloadBtn.onclick=()=>{
      if(!img)return;
      let w=img.width, h=img.height;
      if(angle===90||angle===270)[w,h]=[h,w];
      canvas.width=w; canvas.height=h;
      ctx.save(); ctx.translate(w/2,h/2); ctx.rotate(angle*Math.PI/180); ctx.scale(flipX,flipY);
      ctx.drawImage(img,-img.width/2,-img.height/2);
      ctx.restore();
      const link=document.createElement('a');
      link.download='rotated-flipped.png';
      link.href=canvas.toDataURL('image/png');
      link.click();
    };
  </script></body>
</html>
