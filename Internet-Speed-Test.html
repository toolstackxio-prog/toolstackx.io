<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/toolstackxio-prog/toolstackx.io/main/favicon.png">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/toolstackxio-prog/toolstackx.io/main/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test | ToolStackX</title>
    <style>
        /* Google Fonts - Roboto */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Global Styles & Google Color Palette */
        :root {
            --google-blue: #4285F4;
            --google-red: #DB4437;
            --google-yellow: #F4B400;
            --google-green: #0F9D58;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --gauge-background: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            overflow: hidden;
            text-align: center;
        }

        /* Header */
        header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        header p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Speed Test UI */
        .speed-test-ui {
            padding: 40px 24px;
        }

        /* Start Button */
        #start-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: var(--google-blue);
            color: white;
            border: none;
            font-size: 36px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.4);
            margin-bottom: 30px;
        }

        #start-btn:hover:not(:disabled) {
            background-color: #3367d6;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(66, 133, 244, 0.5);
        }

        #start-btn:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Gauge Display */
        .gauge-display {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gauge-container {
            flex: 1;
            min-width: 200px;
        }

        .gauge-label {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .gauge {
            width: 100%;
            height: 15px;
            background-color: var(--gauge-background);
            border-radius: 10px;
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            width: 0;
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }

        #download-gauge .gauge-fill { background-color: var(--google-green); }
        #upload-gauge .gauge-fill { background-color: var(--google-yellow); }

        .gauge-value {
            font-size: 32px;
            font-weight: 700;
            margin-top: 10px;
            color: var(--text-primary);
        }
        
        .gauge-value .unit {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-secondary);
        }

        /* Results Footer */
        .results-footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid var(--border-color);
        }

        .result-item {
            text-align: center;
        }

        .result-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .result-value {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            header h1 {
                font-size: 24px;
            }
            .speed-test-ui {
                padding: 30px 15px;
            }
            #start-btn {
                width: 120px;
                height: 120px;
                font-size: 28px;
            }
            .gauge-display {
                flex-direction: column;
                gap: 30px;
            }
            .results-footer {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Internet Speed Test</h1>
            <p>Click "GO" to check your download & upload speed.</p>
        </header>

        <main class="speed-test-ui">
            <button id="start-btn">GO</button>

            <div class="gauge-display">
                <div class="gauge-container" id="download-gauge">
                    <div class="gauge-label">Download</div>
                    <div class="gauge">
                        <div class="gauge-fill" id="download-fill"></div>
                    </div>
                    <div class="gauge-value" id="download-value">0 <span class="unit">Mbps</span></div>
                </div>

                <div class="gauge-container" id="upload-gauge">
                    <div class="gauge-label">Upload</div>
                    <div class="gauge">
                        <div class="gauge-fill" id="upload-fill"></div>
                    </div>
                    <div class="gauge-value" id="upload-value">0 <span class="unit">Mbps</span></div>
                </div>
            </div>
        </main>

        <footer class="results-footer">
            <div class="result-item">
                <div class="result-label">Ping</div>
                <div class="result-value" id="ping-value">- ms</div>
            </div>
            <div class="result-item">
                <div class="result-label">Jitter</div>
                <div class="result-value" id="jitter-value">- ms</div>
            </div>
            <div class="result-item">
                <div class="result-label">Server</div>
                <div class="result-value" id="server-value">Auto</div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            
            // Value displays
            const downloadValue = document.getElementById('download-value');
            const uploadValue = document.getElementById('upload-value');
            const pingValue = document.getElementById('ping-value');
            const jitterValue = document.getElementById('jitter-value');

            // Gauge fills
            const downloadFill = document.getElementById('download-fill');
            const uploadFill = document.getElementById('upload-fill');
            
            let testRunning = false;

            startBtn.addEventListener('click', () => {
                if (testRunning) return;
                runSpeedTest();
            });

            function runSpeedTest() {
                testRunning = true;
                startBtn.disabled = true;
                startBtn.textContent = '...';

                // 1. Reset UI
                resetUI();

                // 2. Simulate Ping & Jitter Test (1 second)
                setTimeout(() => {
                    const ping = Math.floor(Math.random() * (40 - 5 + 1)) + 5; // 5-40 ms
                    const jitter = Math.floor(Math.random() * (10 - 1 + 1)) + 1; // 1-10 ms
                    pingValue.textContent = `${ping} ms`;
                    jitterValue.textContent = `${jitter} ms`;
                }, 500);

                // 3. Simulate Download Test (5 seconds)
                setTimeout(() => {
                    simulateTest(downloadValue, downloadFill, 'Download');
                }, 1500);

                // 4. Simulate Upload Test (5 seconds)
                setTimeout(() => {
                    simulateTest(uploadValue, uploadFill, 'Upload');
                }, 7000); // Start after download test

                // 5. Finalize Test
                setTimeout(() => {
                    testRunning = false;
                    startBtn.disabled = false;
                    startBtn.textContent = 'Again';
                }, 12500); // After all tests are done
            }

            function resetUI() {
                pingValue.textContent = '- ms';
                jitterValue.textContent = '- ms';
                downloadValue.innerHTML = '0 <span class="unit">Mbps</span>';
                uploadValue.innerHTML = '0 <span class="unit">Mbps</span>';
                downloadFill.style.width = '0%';
                uploadFill.style.width = '0%';
            }

            function simulateTest(valueElement, fillElement, testType) {
                // Generate a random final speed
                const finalSpeed = (Math.random() * (testType === 'Download' ? 300 : 150)).toFixed(2);
                const maxSpeed = testType === 'Download' ? 350 : 200;
                let currentSpeed = 0;

                const interval = setInterval(() => {
                    // Animate the value and gauge
                    currentSpeed += Math.random() * (finalSpeed / 20);
                    if (currentSpeed > finalSpeed) {
                        currentSpeed = finalSpeed;
                        clearInterval(interval);
                    }
                    
                    valueElement.innerHTML = `${parseFloat(currentSpeed).toFixed(2)} <span class="unit">Mbps</span>`;
                    fillElement.style.width = `${(currentSpeed / maxSpeed) * 100}%`;
                }, 100);
            }
        });
    </script>

</body>
</html>
