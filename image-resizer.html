<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - ToolStackX.io</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --light-text-color: #777;
            --border-color: #ddd;
            --background-color: #fff;
            --success-color: #52c41a;
            --error-color: #f5222d;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: var(--background-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-weight: 600;
            font-size: 2rem;
        }

        main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 30px;
            gap: 30px;
        }

        .upload-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .upload-box:hover,
        .upload-box.dragover {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box img {
            width: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .upload-box p {
            font-size: 1.1rem;
            color: var(--light-text-color);
        }
        
        .upload-box p span {
            color: var(--primary-color);
            font-weight: 600;
        }

        .controls {
            flex: 1;
            min-width: 300px;
        }
        
        .controls h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
        }

        .column label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .column input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .column input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .checkboxes {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-weight: 400;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--success-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
        
        .image-preview {
            width: 100%;
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .image-preview h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        #resizedImagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            margin-top: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .container.active .upload-box {
            display: none;
        }
        
        .container.active .controls,
        .container.active .image-preview {
            display: block;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Image Resizer</h1>
        </header>
        <main>
            <div class="upload-box">
                <input type="file" id="fileInput" accept="image/*">
                <img src="https://www.svgrepo.com/show/485594/upload-5.svg" alt="upload icon">
                <p><span>Browse</span> or drag & drop an image here</p>
            </div>
            <div class="controls" style="display: none;">
                <h2>Resize Options</h2>
                <div class="row">
                    <div class="column">
                        <label for="widthInput">Width (px)</label>
                        <input type="number" id="widthInput">
                    </div>
                    <div class="column">
                        <label for="heightInput">Height (px)</label>
                        <input type="number" id="heightInput">
                    </div>
                </div>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" id="ratio" checked>
                        Lock Aspect Ratio
                    </label>
                </div>
                <button class="download-btn">Download Resized Image</button>
            </div>
            <div class="image-preview">
                <h2>Resized Image Preview</h2>
                <img id="resizedImagePreview" src="#" alt="Resized Image Preview">
            </div>
        </main>
    </div>

    <script>
        const uploadBox = document.querySelector('.upload-box');
        const fileInput = document.getElementById('fileInput');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const ratio = document.getElementById('ratio');
        const downloadBtn = document.querySelector('.download-btn');
        const resizedImagePreview = document.getElementById('resizedImagePreview');
        const controls = document.querySelector('.controls');
        const container = document.querySelector('.container');
        const imagePreviewSection = document.querySelector('.image-preview');

        let originalImageRatio;
        let image;

        const loadFile = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            image = new Image();
            image.src = URL.createObjectURL(file);
            image.onload = () => {
                widthInput.value = image.naturalWidth;
                heightInput.value = image.naturalHeight;
                originalImageRatio = image.naturalWidth / image.naturalHeight;
                container.classList.add('active');
                controls.style.display = 'block';
                imagePreviewSection.style.display = 'block';
                updatePreview();
            };
        };

        const updatePreview = () => {
            if (!image) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);
            
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) return;

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(image, 0, 0, width, height);
            resizedImagePreview.src = canvas.toDataURL();
        };

        widthInput.addEventListener('keyup', () => {
            if (ratio.checked) {
                const height = Math.floor(widthInput.value / originalImageRatio);
                heightInput.value = height;
            }
            updatePreview();
        });

        heightInput.addEventListener('keyup', () => {
            if (ratio.checked) {
                const width = Math.floor(heightInput.value * originalImageRatio);
                widthInput.value = width;
            }
            updatePreview();
        });
        
        ratio.addEventListener('change', () => {
            if(ratio.checked && widthInput.value && originalImageRatio) {
                heightInput.value = Math.floor(widthInput.value / originalImageRatio);
                updatePreview();
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!image) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const a = document.createElement('a');

            canvas.width = parseInt(widthInput.value);
            canvas.height = parseInt(heightInput.value);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            a.href = canvas.toDataURL('image/jpeg');
            a.download = `resized-image-${new Date().getTime()}.jpg`;
            a.click();
        });

        fileInput.addEventListener('change', loadFile);
        uploadBox.addEventListener('click', () => fileInput.click());
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                loadFile({ target: fileInput });
            }
        });

    </script>
</body>
