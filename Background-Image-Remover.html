<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Remover - ToolStackx</title>
    <style>
        /* Google Fonts for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Main Body Styling */
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            background-image: url('https://images.unsplash.com/photo-1554141552-ac418df71b04?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1600'); /* Beautiful background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Main container for the tool */
        .container {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 550px;
            width: 100%;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Header section with Google-style colors */
        header h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4285F4; /* Google Blue */
        }

        header p {
            font-size: 1.2em;
            color: #5f6368;
            margin-bottom: 30px;
        }

        /* File upload area */
        .upload-area {
            border: 3px dashed #DB4437; /* Google Red */
            padding: 40px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-area:hover {
            background: #f8f9fa;
            border-color: #0F9D58; /* Google Green */
        }

        .upload-area .upload-text {
            margin: 0;
            font-size: 1.2em;
            color: #333;
            font-weight: 500;
        }
        
        /* Hide the default file input */
        #file-input {
            display: none;
        }

        /* Image preview area */
        .image-preview {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f1f3f4;
            border-radius: 15px;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Buttons styling */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-process {
            background-color: #0F9D58; /* Google Green */
            color: white;
        }

        .btn-download {
            background-color: #F4B400; /* Google Yellow */
            color: #202124;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Background Remover</h1>
            <p>Upload your image and let our tool automatically remove the background for you!</p>
        </header>

        <!-- The area where users can click to upload an image -->
        <div class="upload-area" id="upload-area">
            <p class="upload-text">Click or Drag & Drop an Image Here</p>
        </div>
        <input type="file" id="file-input" accept="image/*">

        <!-- This section will show the uploaded or processed image -->
        <div class="image-preview" id="image-preview">
            <!-- Image will appear here after upload -->
        </div>

        <!-- Buttons to process the image and download the result -->
        <div class="buttons">
            <button class="btn btn-process" id="process-btn" disabled>Remove Background</button>
            <a href="#" class="btn btn-download" id="download-btn" style="display:none;" download="background-removed-image.png">Download</a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const uploadText = document.querySelector('.upload-text');
        const fileInput = document.getElementById('file-input');
        const processBtn = document.getElementById('process-btn');
        const downloadBtn = document.getElementById('download-btn');
        const imagePreview = document.getElementById('image-preview');

        let uploadedFile = null;

        // Function to trigger the file input click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // Handle drag and drop
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.style.borderColor = '#0F9D58'; // Google Green
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#DB4437'; // Google Red
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.style.borderColor = '#DB4437';
            const file = event.dataTransfer.files[0];
            if(file) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            uploadedFile = file;
            processBtn.disabled = false;
            downloadBtn.style.display = 'none'; // Hide download button until processing is done
            uploadText.innerText = `Selected File: ${file.name}`;
            
            // Show a preview of the original image
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
            };
            reader.readAsDataURL(file);
        }

        // Handle the background removal process
        processBtn.addEventListener('click', () => {
            if (!uploadedFile) {
                alert('Please upload an image first!');
                return;
            }

            // ** IMPORTANT: You must get your own free API key from www.remove.bg/api **
            const apiKey = 'YOUR_API_KEY_HERE'; // <-- Replace with your API key
            const apiUrl = 'https://api.remove.bg/v1.0/removebg';

            if(apiKey === 'YOUR_API_KEY_HERE'){
                alert('Please replace "YOUR_API_KEY_HERE" with your actual remove.bg API key in the HTML file.');
                return;
            }

            const formData = new FormData();
            formData.append('image_file', uploadedFile);
            formData.append('size', 'auto');

            uploadText.innerText = 'Processing... Please wait a moment.';
            processBtn.disabled = true;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'X-Api-Key': apiKey,
                },
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to remove background. Please check your API key or the image you uploaded.');
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                imagePreview.innerHTML = `<img src="${url}" alt="Background Removed">`;
                downloadBtn.href = url;
                downloadBtn.style.display = 'inline-block';
                uploadText.innerText = 'Background removed successfully!';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
                uploadText.innerText = 'Click or Drag & Drop an Image Here';
                processBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
